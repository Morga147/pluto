<!DOCTYPE html>
<html>
  <head>
    <title>Events!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./events.js"></script>
  </head>
  <body>
    <h1>I am a button</h1>
    <button id="normal">Click Me</button>


    <h1>I am an unordered list</h1>
    <ul>
      <li>Click me too</li>
    </ul>

    <h1>Form</h1>
    <form>
      <button id='submit'>Submit</button>
    </form>

    <ul id='counting'>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>
  </body>
</html>
